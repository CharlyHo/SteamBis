<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carre">
        <img src="image/logo_steam.svg" alt="">
    </div>
    <div class="form-container">
        <h2>Créer un compte</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="new-username">Nom d'utilisateur</label>
                <input type="text" id="new-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="new-password">Mot de passe</label>
                <input type="password" id="new-password" name="password" required>
            </div>
            <button type="submit" class="action-button">Créer un compte</button>
        </form>
        <div class="message" id="registerMessage"></div>
    </div>

    <div class="form-container">
        <h2>S'identifier</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="action-button">S'identifier</button>
        </form>
        <div class="message" id="loginMessage"></div>
    </div>

    <script>
        const apiBaseUrl = 'https://steambis.com'; 

        // Gestion de la création d'un compte
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const messageDiv = document.getElementById('registerMessage');

            try {
                const response = await fetch(`${apiBaseUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = `Compte créé avec succès : ${data.message}`;
                } else {
                    const errorData = await response.json();
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = `Erreur : ${errorData.message || 'Impossible de créer le compte'}`;
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Une erreur est survenue. Veuillez réessayer.';
            }
        });

        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            try {
                const response = await fetch(`${apiBaseUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = `Connexion réussie : ${data.message}`;
                } else {
                    const errorData = await response.json();
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = `Erreur : ${errorData.message || 'Identifiants incorrects'}`;
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Une erreur est survenue. Veuillez réessayer.';
            }
        });
    </script>
</body>
</html>
